{% extends "docdb/base.html" %}
{% block content %}
    <h1>Search Results</h1>
    {% if documents %}
        <ul>
            {% for result in documents %}<li>{{ result.title }} - {{ result.document_type.name }}</li>{% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock content %}
