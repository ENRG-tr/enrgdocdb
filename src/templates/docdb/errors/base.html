{% extends "docdb/base.html" %}
{% block title %}
    Error - ENRG DocDB
{% endblock title %}
{% block content %}
    <div class="container mt-2">
        <div class="alert alert-danger" role="alert">
            <h1 class="display-8">
                {% block error_title %}
                {% endblock error_title %}
            </h1>
            <hr>
            <p class="lead">
                {% block error_content %}
                {% endblock error_content %}
            </p>
        </div>
    </div>
{% endblock content %}
