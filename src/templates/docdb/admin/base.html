{% extends "docdb/base.html" %}
{% block head %}
    {{ super() }}
    {% block head_css %}
        <link rel="stylesheet"
              href="{{ url_for('admin.static', filename='admin/css/bootstrap4/admin.css') }}">
    {% endblock head_css %}
    <style>
        .admin-form {
            margin-top: 0 !important;
        }
        .nav-tabs {
            display: none;
        }
    </style>
{% endblock head %}
{% block content %}
    {% block body %}
    {% endblock body %}
    {% block tail_js %}
        <script src="{{ url_for('admin.static', filename='vendor/jquery.min.js', v='3.5.1') }}"
                type="text/javascript"></script>
        <script src="{{ url_for('admin.static', filename='bootstrap/bootstrap4/js/popper.min.js') }}"
                type="text/javascript"></script>
        <script src="{{ url_for('admin.static', filename='bootstrap/bootstrap4/js/bootstrap.min.js', v='4.2.1') }}"
                type="text/javascript"></script>
        <script src="{{ url_for('admin.static', filename='vendor/moment.min.js', v='2.9.4') }}"
                type="text/javascript"></script>
        <script src="{{ url_for('admin.static', filename='vendor/bootstrap4/util.js', v='4.3.1') }}"
                type="text/javascript"></script>
        <script src="{{ url_for('admin.static', filename='vendor/bootstrap4/dropdown.js', v='4.3.1') }}"
                type="text/javascript"></script>
        <script src="{{ url_for('admin.static', filename='vendor/select2/select2.min.js', v='4.2.1') }}"
                type="text/javascript"></script>
        <script src="{{ url_for('admin.static', filename='vendor/multi-level-dropdowns-bootstrap/bootstrap4-dropdown-ml-hack.js') }}"
                type="text/javascript"></script>
        <script src="{{ url_for('admin.static', filename='admin/js/helpers.js', v='1.0.0') }}"
                type="text/javascript"></script>
    {% endblock tail_js %}
    {% block tail %}
    {% endblock tail %}
{% endblock content %}
