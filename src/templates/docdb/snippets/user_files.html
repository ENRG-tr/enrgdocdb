{% macro initialize_user_files(form_id, user_files) %}
    <script src="{{ url_for('static', filename='js/user_files.js') }}"></script>
    <style>
        input[type="file"] {
            display: none;
        }
    </style>
    <script>
        initializeUserFiles("{{ form_id }}", 
            "{{ user_files.file_token }}", 
            JSON.parse(`{{ user_files.document_tokens | tojson }}`), 
            "{{ url_for('file.upload_file') }}"
        ); 
    </script>
{% endmacro %}
