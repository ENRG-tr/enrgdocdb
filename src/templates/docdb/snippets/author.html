{% macro render_author_table(authors) %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th style="min-width: 200px;">
                    <i class="fas fa-user"></i> Author
                </th>
                <th>
                    <i class="fas fa-calendar-alt"></i> Date Registered
                </th>
            </tr>
        </thead>
        <tbody>
            {% if not authors %}
                <tr>
                    <td colspan="2">
                        <i class="fas fa-info-circle"></i>
                        No authors found.
                    </td>
                </tr>
            {% endif %}
            {% for author in authors %}
                <tr>
                    <td>
                        <a href="">{{ author.first_name }} {{ author.last_name }}</a>
                    </td>
                    <td>{{ author.created_at.strftime("%Y-%m-%d %H:%M:%S") }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endmacro %}
